# Alacritty - A simple, GPU-accelerated terminal emulator

# Window settings
window:
  padding:
    x: 0
    y: 0
  decorations: full
  dimensions:
    columns: 122
    lines: 35

# Font settings
font:
  normal:
    family: "JetBrains Mono"
    style: Regular
  size: 16.0

# Cursor settings
cursor:
  style: Block
  blink_interval: 800

colors:
  # Default colors
  primary:
    background: '#0F1418'
    foreground: '#d6deeb'

  # Normal colors
  normal:
    black:   '#0F1418'
    red:     '#ff5874'
    green:   '#addb67'
    yellow:  '#f78c6c'
    blue:    '#82aaff'
    magenta: '#c792ea'
    cyan:    '#7fdbca'
    white:   '#aaaaaa'

  # Bright colors
  bright:
    black:   '#637777'
    red:     '#ff5874' # Same as normal red
    green:   '#addb67' # Same as normal green
    yellow:  '#f78c6c' # Same as normal yellow
    blue:    '#82aaff' # Same as normal blue
    magenta: '#c792ea' # Same as normal magenta
    cyan:    '#7fdbca' # Same as normal cyan
    white:   '#eeeeee'

# Scrolling settings
scrolling:
  history: 100000
  multiplier: 3

# Key bindings (example with a few common ones)
key_bindings:
  - { key: V, mods: Control|Shift, action: Paste }
  - { key: C, mods: Control|Shift, action: Copy }
  - { key: Q, mods: Control|Shift, action: Quit }
  - { key: N, mods: Control|Shift, action: SpawnNewInstance }
